<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Feedback Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>HTML Feedback Form</h1>

	
	
	
	
	<form method="post">
	<label for="name">Name</label><input type="text" placeholder="Enter your Text" id="name" minlength="3" maxlength="50";  required="required">

	<label for="likeness">Likeness</label><input type="range" placeholder="Enter your Range" id="likeness" min="1" max="100">

	</form>
